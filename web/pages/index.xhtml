<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>SIGI - Sistema Imobiliário de Gestão Integrada</title>
	<link rel="stylesheet" type="text/css" href="css/layout.css" />
	<link rel="shortcut icon"
		type="#{request.contextPath}/images/sigi-favicon.ico" />
</h:head>
<h:body>
	<p:layout>
		<p:layoutUnit position="north">
			<p:menubar>
				<p:submenu label="Imóveis" icon="imoveis-icon" style="">
					<p:menuitem value="Novo" url="#" icon="add-imovel-menu-icon" />
					<p:separator />
					<p:menuitem value="Pesquisar" url="#"
						icon="pesquisar-imovel-menu-icon" />
					<p:separator />
					<p:submenu label="Vistorias" url="#" icon="vistorias-menu-icon">
						<p:menuitem value="Nova" url="/"  icon="add-vistoria-menu-icon"/>
						<p:menuitem value="Pesquisar" url="#" icon="pesquisar-vistoria-menu-icon" />
					</p:submenu>
				</p:submenu>

				<p:submenu label="Financeiro" icon="financeiro-icon">
					<p:menuitem value="Novo" url="#" />
					<p:separator />
					<p:menuitem value="Open" url="#" />
					<p:separator />
					<p:menuitem value="Emitir Recibo" url="#" icon="recibo-menu-icon" />
				</p:submenu>

				<p:submenu label="Pessoas" icon="pessoa-icon">
					<p:submenu label="Nova" icon="add-pessoa-menu-icon">
					</p:submenu>
					<p:separator />
					<p:submenu label="Pesquisar" icon="pesquisar-pessoa-menu-icon">
					</p:submenu>
					<p:separator />
					<p:menuitem value="Usuários" icon="usuarios-menu-icon" url="#" />
					<p:separator />
					<p:menuitem value="Corretores" icon="corretores-menu-icon" url="#" />
					<p:menuitem value="Interessados" url="#" />
				</p:submenu>

				<p:submenu label="Contratos" icon="contrato-icon">
					<p:menuitem value="Novo" url="#" />
					<p:separator />
					<p:menuitem value="Pesquisar" url="#" />
					<p:separator />
					<p:menuitem value="Encerrar" url="#" />
					<p:separator />
					<p:menuitem value="Opção" url="#" />
				</p:submenu>

				<p:submenu label="Relatórios" icon="relatorios-icon">
					<p:menuitem value="Clientes" url="#" icon="relatorio-menu-icon" />
					<p:separator />
					<p:menuitem value="Vendas" url="#" icon="relatorio-menu-icon" />
					<p:separator />
					<p:menuitem value="Locação" url="#" icon="relatorio-menu-icon" />
					<p:separator />
					<p:menuitem value="Imóveis" url="#" icon="relatorio-menu-icon" />
					<p:separator />
					<p:menuitem value="Contas a Pagar" url="#"
						icon="relatorio-menu-icon" />
					<p:separator />
					<p:menuitem value="Contas a Receber" url="#"
						icon="relatorio-menu-icon" />
				</p:submenu>

				<p:submenu label="Gerenciador de imóvel">
					<p:menuitem value="Lançar despesa" url="#" />
					<p:separator />
					<p:menuitem value="Status" url="#" />
					<p:separator />
					<p:menuitem value="Receber aluguel" url="#" />

				</p:submenu>
			</p:menubar>
		</p:layoutUnit>
		<p:layoutUnit position="center">
			<h1>Center</h1>
		</p:layoutUnit>
		<p:layoutUnit position="west" footer="Texto do rodapé">
			<div id="corpo"
				style="width: 100%; position: relative; min-height: 100%"></div>
			<div id="footer"
				style="border: 1px solid silver; border-radius: 4px; margin-bottom: 10px; padding: 15px; bottom: 0px; position: fixed">
				<span>Todos os direitos são reservados</span>
			</div>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
