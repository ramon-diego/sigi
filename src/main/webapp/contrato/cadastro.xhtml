<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:body>
	<ui:composition template="/template/template.xhtml">

		<div id="page-wrapper">
			<div class="row">
				<div class="col-md-12">
					<h1 class="page-header">Contratos</h1>
				</div>
			</div>
			<!-- fimlinha -->
			<div class="row">
				<div class="col-xs-12 .col-sm-6 .col-lg-8">
					<div class="panel-body">

						<h:form role="form" prependId="false">

							<div class="panel panel-info">
								<div class="panel-heading">Dados</div>
								<div class="panel-body">

									<div class="row">

										<div class="col-lg-6">
											<div class="form-group">
												<h:selectOneMenu
													value="#{contratoBean.contrato.tipoContrato}"
													styleClass="form-control">
													<h:outputLabel value="Tipo" />
													<f:selectItem itemValue="L" itemLabel="Locação de imóvel" />
													<f:selectItem itemValue="V" itemLabel="Venda de imóvel" />
												</h:selectOneMenu>
											</div>
										</div>

										<div class="col-lg-2">
											<div class="form-group">
												<h:outputLabel value="Número contrato" />
												<h:inputText value="#{contratoBean.contrato.numeroContrato}"
													styleClass="form-control" />
											</div>
										</div>

										<div class="col-lg-2">
											<div class="form-group">
												<h:outputLabel value="Código" id="lb-codigo" />
												<h:inputText value="#{contratoBean.contrato.id}"
													styleClass="form-control" disabled="true" id="input-codigo" />
											</div>
										</div>

										<div class="col-lg-2">
											<div class="form-group">
												<h:outputLabel value="Data de registro" />
												<h:inputText value="#{contratoBean.contrato.dataRegistro}"
													styleClass="form-control" disabled="true">
													<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" />
												</h:inputText>
											</div>
										</div>

									</div>

									<div class="row">
										<div class="col-lg-3">
											<h:outputLabel value="Garantia" />
											<div class="form-group">
												<h:selectOneMenu value="#{contratoBean.contrato.garantia}"
													styleClass="form-control">
													<f:selectItem itemValue="fiador" itemLabel="Fiador" />
													<f:selectItem itemValue="seguro" itemLabel="Seguro Fiança" />
													<f:selectItem itemValue="deposito"
														itemLabel="Depósito Caução" />
												</h:selectOneMenu>
											</div>
										</div>

										<div class="col-lg-3">
											<div class="form-group">
												<h:outputLabel value="Base de reajuste" />
												<h:selectOneMenu
													value="#{contratoBean.contrato.baseReajuste}"
													styleClass="form-control">
													<f:selectItem itemValue="IGPM" itemLabel="IGPM" />
													<f:selectItem itemValue="IPCA" itemLabel="IPCA" />
												</h:selectOneMenu>
											</div>
										</div>

										<div class="col-lg-2">
											<div class="form-group">
												<h:outputLabel value="Data de início" />
												<h:inputText id="input-data-inicio-contrato"
													value="#{contratoBean.contrato.dataInicioContrato}"
													styleClass="form-control data">
													<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" />
												</h:inputText>
											</div>
										</div>

										<div class="col-lg-2">
											<div class="form-group">
												<h:outputLabel value="Data término" />
												<h:inputText id="input-data-termino-contrato"
													value="#{contratoBean.contrato.dataTerminoContrato}"
													styleClass="form-control data">
													<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" />
												</h:inputText>

											</div>
										</div>

										<div class="col-lg-2">
											<div class="form-group">
												<h:outputLabel value="Prazo" />
												<h:inputText id="input-prazo-contrato"
													value="#{contratoBean.contrato.prazo}"
													styleClass="form-control" />
											</div>
										</div>
									</div>

									<div class="row">
										<div class="col-lg-6">
											<div class="form-group">
												<h:outputLabel value="Locatário" />
												<h:inputText value="#{contratoBean.locatario.nomeFantasia}"
													styleClass="form-control" />
											</div>
										</div>

										<div class="col-lg-6">
											<div class="form-group">
												<h:outputLabel value="Proprietário" />
												<h:inputText
													value="#{contratoBean.proprietario.nomeFantasia}"
													styleClass="form-control" />
											</div>
										</div>
									</div>

									<div class="row">
										<div class="col-lg-6">
											<div class="form-group">
												<h:outputLabel value="1º Fiador" />
												<h:inputText value="#{contratoBean.fiador1.nomeFantasia}"
													styleClass="form-control" />
											</div>
										</div>

										<div class="col-lg-6">
											<div class="form-group">
												<h:outputLabel value="2º Fiador" />
												<h:inputText value="#{contratoBean.fiador2.nomeFantasia}"
													styleClass="form-control" />
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-lg-6">
											<div class="form-group">
												<h:outputLabel value="Seguradora" />
												<h:inputText value="#{contratoBean.seguradora.nomeFantasia}"
													styleClass="form-control" />
											</div>
										</div>

										<div class="col-lg-2">
											<div class="form-group">
												<h:outputLabel value="Número apólice" />
												<h:inputText
													value="#{contratoBean.contrato.numeroApoliceSeguro}"
													styleClass="form-control" />
											</div>
										</div>

										<div class="col-lg-2">
											<div class="form-group">
												<h:outputLabel value="Data de ínicio" />
												<h:inputText
													value="#{contratoBean.contrato.dataInicioApoliceSeguro}"
													styleClass="form-control data">
													<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" />
												</h:inputText>

											</div>
										</div>

										<div class="col-lg-2">
											<div class="form-group">
												<h:outputLabel value="Validade" />
												<h:inputText
													value="#{contratoBean.contrato.validadeApoliceSeguro}"
													styleClass="form-control" />
											</div>
										</div>
									</div>


									<div class="row">
										<div class="col-lg-6">
											<div class="form-group">
												<h:outputLabel value="Imóvel" />
												<h:inputText value="#" styleClass="form-control" />
											</div>
										</div>

										<div class="col-lg-2">
											<div class="form-group">
												<h:outputLabel value="Valor do aluguel" />
												<h:inputText value="#"
													styleClass="form-control valorMonetario" />
											</div>
										</div>

										<div class="col-lg-2">
											<div class="form-group">
												<h:outputLabel value="Dia de vencimento" />
												<h:inputText value="#" style="text-align:center"
													styleClass="form-control" />
											</div>
										</div>


									</div>

								</div>
							</div>

							<div class="row">
								<div class="col-lg-1">
									<h:commandButton actionListener="#{contratoBean.salvar}"
										value="Gravar" styleClass="btn btn-success">
									</h:commandButton>
								</div>
								<div class="col-lg-8">
									<h:commandButton actionListener="#" value="Cancelar"
										styleClass="btn btn-warning" />
								</div>
								<div class="col-lg-2"></div>

								<h:messages showDetail="false" infoClass="alert alert-info"
									showSummary="true" errorClass="alert alert-warning" />
							</div>
						</h:form>

						<!-- final PainelBody -->
					</div>
					<!-- final PainelDefault -->
				</div>
				<!-- fim-col-lg-12 -->
			</div>
			<!-- fim row -->
		</div>
		<!-- page-wrapper -->
	</ui:composition>
</h:body>
</html>
