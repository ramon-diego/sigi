<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:body>
	<ui:composition template="/template/template.xhtml">

		<div id="page-wrapper">
			<div class="row">
				<div class="col-md-12">
					<h1 class="page-header">Pesquisar</h1>
				</div>
			</div>
			<!-- fimlinha -->

			<div class="row">
				<div class="col-xs-12 .col-sm-12 .col-lg-12">
					<div class="panel panel-info">
						<div class="panel-heading">Pesquisar por</div>
						<div class="panel-body">

							<h:form role="form" id="form-pesquisar" styleClass="form-inline">

								<div class="col-lg-6">
									<h:outputText value="Nome" />
									<h:inputText value="#{pessoaBean.buscaNome}"
										styleClass="pesquisar-pessoa" pt:placeholder="Nome" />
								</div>

								<div class="col-lg-4">
									<h:outputText value="CPF / CNPJ" />
									<h:inputText value="#{pessoaBean.buscaCpfCnpj}"
										styleClass="pesquisar-pessoa" pt:placeholder="CPF ou CNPJ" />
								</div>

								<div class="col-lg-2">
									<h:outputText value="ID" />
									<h:inputText value="#{pessoaBean.buscaId}"
										styleClass="pesquisar-pessoa" pt:placeholder="Código" />
								</div>

								<div class="col-lg-2">
									<h:commandButton value="Localizar" id="btn-localizar"
										styleClass="btn btn-info" rendered="true"
										actionListener="#{pessoaBean.listarPessoas}">
									</h:commandButton>
								</div>

								<div class="row">
									<div class="col-lg-12">
										<h:dataTable value="#{pessoaBean.pessoas}" var="pessoas"
											id="data-table-pessoas" styleClass="table table-bordered"
											rendered="#{not empty pessoaBean.pessoas}">

											<h:column>
												<f:facet name="header">
													<h:outputText value="CÓDIGO" />
												</f:facet>
									#{pessoas.id}
									</h:column>

											<h:column>
												<f:facet name="header">
													<h:outputText value="NOME" />
												</f:facet>
									#{pessoas.nomeFantasia}
								</h:column>

											<h:column>
												<f:facet name="header">
													<h:outputText value="CPF / CNPJ" />
												</f:facet>
									#{pessoas.cpfCnpj}
								</h:column>

											<h:column>
												<f:facet name="header">
													<h:outputText value="Editar" />
												</f:facet>

												<h:commandButton value="Editar"
													action="cadastro?faces-redirect=true&amp;includeViewParams=true">
													<f:setPropertyActionListener value="#{pessoas}"
														target="#{pessoaBean.pessoa}" />
												</h:commandButton>
											</h:column>
										</h:dataTable>
									</div>
								</div>

							</h:form>
							<!--div panel-body-->
						</div>
						<!--div panel-default-->
					</div>
					<!--col-xs-12 .col-sm-12 .col-lg-12"-->
				</div>
				<!-- fimlinha -->
			</div>
			<!-- div-wrapper -->
		</div>
	</ui:composition>
</h:body>
</html>
