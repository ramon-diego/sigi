<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:body>
	<ui:composition template="/template/template.xhtml">
		<div id="page-wrapper">
			<div class="row">
				<div class="col-md-12">
					<h1 class="page-header">Corretores</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 .col-sm-12 .col-lg-12">
					<div class="panel-body">
						<h:form id="form-cadastro" enctype="multipart/form-data">
							<div class="row">
								<div class="col-lg-12">
									<div class="panel panel-info">
										<div class="panel-heading">Lista de corretores</div>
										<div class="panel-body">
											<script type="text/javascript">
												$(document).ready(function() {
													  $(".divEmpty").each(function() {
												 			if ($(this).text().trim().length == 0) {
													 			 $("#notificao").removeClass('hide');
												   			}else{
												  	  		     $("#notificao").addClass('hide');
												    	    }
												      });
												});
											</script>
											<h3 id="notificao" style="color: #4078c0">
												<i class="fa fa-exclamation-circle" style="color: #f0ad4e"
													aria-hidden="true"></i> Não há corretores cadastrados
											</h3>
											<div class="divEmpty">
												<h:dataTable value="#{corretorBean.corretores}" var="corretor"
													id="data-table-corretores"
													rendered="#{not empty corretorBean.corretores}"
													styleClass="table table-bordred table-striped">
													<h:column headerClass="default">
														<f:facet name="header">
															<h:outputText value="Código" />
														</f:facet>
														#{corretor.id}													
													</h:column>

													<h:column>
														<f:facet name="header">
															<h:outputText value="Nome" />
														</f:facet>
														#{corretor.nomeFantasia}
													</h:column>

													<h:column>
														<f:facet name="header">
															<h:outputText value="CRECI" />
														</f:facet>
														#{corretor.creci}
													</h:column>

													<h:column>
														<f:facet name="header">
															<h:outputText value="Telefone" />
														</f:facet>
													#{corretor.email}
													</h:column>

													<h:column>
														<f:facet name="header">
															<h:outputText value="Editar" />
														</f:facet>
														<h:commandButton value="Selecione"
															styleClass="btn btn-default btn-sm" action="#">
															<f:setPropertyActionListener value="#{pessoas}"
																target="#{pessoaBean.pessoa}" />
														</h:commandButton>
													</h:column>
												</h:dataTable>
											</div>

										</div>
									</div>
								</div>
							</div>

						</h:form>
					</div>
				</div>
			</div>
		</div>
	</ui:composition>
</h:body>
</html>
