<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:body>
	<ui:composition template="/template/template.xhtml">
		<div id="page-wrapper">
			<div class="row">
				<div class="col-md-12">
					<h1 class="page-header">Registro Proposta</h1>
				</div>
			</div>
			<!-- fimlinha -->
			<div class="row">
				<div class="col-xs-12 .col-sm-6 .col-lg-8">
					<div class="panel-body">
						<h:form role="form" prependId="false">
							<div class="panel panel-info">
								<div class="panel-heading">Dados</div>
								<div class="panel-body">
									<div class="row">
										<div class="col-lg-2">
											<div class="form-group">
												<h:outputText value="Valor R$" />
												<h:inputText value=""
													styleClass="form-control valorMonetario">
													<f:convertNumber pattern="#,##0.00" />
												</h:inputText>
											</div>
										</div>

										<div class="col-lg-2">
											<div class="form-group">
												<h:outputText value="Data proposta" />
												<h:inputText
													value="#{propostaImovelBean.propostaImovel.dataProposta}"
													styleClass="form-control data">
													<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" />
												</h:inputText>
											</div>
										</div>

										<div class="col-lg-2">
											<div class="form-group">
												<h:outputText value="Válida até" />
												<h:inputText
													value="#{propostaImovelBean.propostaImovel.dataValidade}"
													styleClass="form-control data">
													<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" />
												</h:inputText>
											</div>
										</div>


										<div class="col-lg-2">
											<div class="form-group">
												<h:outputText value="Status" />
												<h:selectOneMenu
													value="#{propostaImovelBean.propostaImovel.situacao}"
													styleClass="form-control">
													<f:selectItem itemValue="ativa" itemLabel="Ativa" />
													<f:selectItem itemValue="inativa" itemLabel="Inativa" />
												</h:selectOneMenu>
											</div>
										</div>

										<div class="col-lg-2">
											<div class="form-group">
												<h:outputText value="ID" />
												<h:inputText value="#{propostaImovelBean.propostaImovel.id}"
													styleClass="form-control" disabled="true" />
											</div>
										</div>

										<div class="col-lg-2">
											<div class="form-group">
												<h:outputText value="Data cadastro" />
												<h:inputText
													value="#{propostaImovelBean.propostaImovel.dataRegistro}"
													styleClass="form-control" disabled="true">
													<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" />
												</h:inputText>
											</div>
										</div>
									</div>

									<div class="row">
										<div class="col-lg-12">
											<div class="form-group">
												<h:outputText value="Descrição da proposta" />
												<h:inputTextarea value="#{propostaImovelBean.propostaImovel.descricao}"
													rows="4" styleClass="form-control" />
											</div>
										</div>
									</div>

									<div class="row">
										<div class="col-lg-6">
											<div class="input-group">
												<h:outputText value="Nome" />
												<h:inputText
													value="#{propostaImovelBean.propostaImovel.proponente.nomeFantasia}"
													styleClass="form-control" />
												<span class="input-group-btn">
													<button class="btn btn-primary" type="button"
														data-target="#modalProprietario" data-toggle="modal"
														style="margin-bottom: -20px">
														<i class="fa fa-search"></i>
													</button>
												</span>
											</div>
										</div>

										<div class="col-lg-6">
											<div class="input-group">
												<h:outputText value="Imovel" />
												<h:inputText
													value="#{propostaImovelBean.imovel.endereco.rua}"
													styleClass="form-control" />
												<span class="input-group-btn">
													<button class="btn btn-primary" type="button"
														data-target="#modalProprietario" data-toggle="modal"
														style="margin-bottom: -20px">
														<i class="fa fa-search"></i>
													</button>
												</span>
											</div>
										</div>

									</div>

								</div>
							</div>


							<script type="text/javascript">
						
						    $(document).ready(function(){
							      $('#select-corretor').click(function(){
						              if($(this).prop("checked") == true){
						            		if($('.conteudo').hasClass('hide') &amp;&amp; ('.conteudo').length >0){
										    	$('.conteudo').removeClass('hide');
										    }													              }
						              else if($(this).prop("checked") == false){
						            	  $(".conteudo").addClass('hide');
						              }
						          });			    	
						    });
						</script>

							<div class="row">

								<div class="col-lg-1">
									<h:commandButton
										actionListener="#{propostaImovelBean.salvar()}" value="Gravar"
										styleClass="btn btn-success" />
								</div>

								<div class="col-lg-8">
									<h:commandButton actionListener="#" value="Cancelar"
										styleClass="btn btn-warning" />
								</div>

								<div class="col-lg-2"></div>

								<h:messages showDetail="false" infoClass="alert alert-info"
									showSummary="true" errorClass="alert alert-warning" />
							</div>
						</h:form>
						<!-- final PainelBody -->
					</div>

					<!-- final PainelDefault -->
				</div>
				<!-- fim-col-lg-12 -->
			</div>
			<!-- fim row -->

		</div>
		<!-- page-wrapper -->
	</ui:composition>
</h:body>
</html>
